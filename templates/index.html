{% extends 'layouts/layout.html' %}
{% block content %}
<form method="POST" id="form">
    {% include 'partials/header.html' %}
    <div class="start" aria-hidden="true">></div>
    <textarea spellcheck="false" name="text" id="text" placeholder="type or paste some code" aria-label="Code box">{% if text %}{{ text }}{% endif %}</textarea>
</form>
{% endblock %}
